<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Gorge Shred Tracker</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>

<body>
    <section class="hero is-bold">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column">
                    <h1 class="title">The Columbia Gorge Fitness Tracker</h1>
                    <h2>We know you are too busy triple sporting to track your days on the</h2>
                    <h2>river, trails and slopes so let The Gorge Shred Tracker do it for you!</h2>
                    <p>You can add a new activity or look at your previous shredding. </p>
                </div>
                <div class="column buttons">
                    <button id="new" class="button">NEW DAY, NEW ACTIVITY</button>
                    <button id="new" class="button">NEW ACTIVITY, PAST DAY</button>
                    <button id="previous" class="button">VIEW PAST SHREDS</button>
                </div>
                <div class="column new-activity-form">
                    <div class="field">
                        <label class="label">Your Name</label>
                        <div class="control">
                            <input class="input" id="name" type="text" placeholder="e.g Alex Smith">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Date</label>
                        <div class="control">
                            <input class="input" id="date" type="text" placeholder="e.g 10/20/2030">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Activity Name </label>
                        <div class="control">
                            <input class="input" id="activity-name" type="text" placeholder="Middle Section of the White Salmon River">
                        </div>
                    </div>

                    <div class="field">
                        <label class="activity">Select an Activity</label>
                        <div class="control">
                            <div class="select is-rounded is-active" id="activityName">
                                <select>
                                    <option>Whitewater Kayaking</option>
                                    <option>Mountain Biking</option>
                                    <option>Backcountry Skiing</option>
                                    <option>Resort Skiing</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <label class="activity">Rigor of the Activity</label>
                        <div class="control">
                            <div class="select is-rounded is-active" id="rigor">
                                <select>
                                    <option>Casual</option>
                                    <option>Sweaty</option>
                                    <option>Speed Lap</option>
                                    <option>Barfing</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Mileage</label>
                        <div class="control">
                            <input class="input" id="mileage" type="number" placeholder="e.g 15 miles">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Duration</label>
                        <div class="control">
                            <input class="input" id="duration" type="number" placeholder="e.g 10 hours">
                        </div>
                    </div>
                    
                    <div class="field">
                        <div class="control">
                            <button class="button is-link">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
